services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-app-dev
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.development
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./src:/app/src
      - /app/node_modules
    restart: unless-stopped

  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-local
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-U", "neon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
