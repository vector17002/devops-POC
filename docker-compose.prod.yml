services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-app-prod
    ports:
      - '${PORT:-3000}:3000'
    env_file:
      - .env.production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
